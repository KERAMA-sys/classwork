<!doctype html>
<html lang="en">
<head>
  <style>
    h2{
      color: darkred;
      border: 2px solid black;
      text-align: center;
      padding: 10px;
      background-color: darkolivegreen;
      background-blend-mode: color;
    }
    body{
      background-color: deepskyblue;
      border: 2px solid wheat;
      background-size: cover;
      padding: 20px;
    }
    input{

      font-size: large;
    }
    label{
      font-family: "Times New Roman";
      font-style: italic;

    }
    form{
      padding: 10px;
    }
  </style>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forms</title>
</head>
<body>
<h2>Emobilis Student Registration</h2>

<form action="">
  <label for="FullName">Full Name</label>
  <input type="text" id="FullName" name="fullname" placeholder="Enter your name">  <br>
  <label for="email">Email Address</label>
  <input type="email" id="email" name="email" placeholder="Enter email"> <br>
  <label for="dob">Date of Birth</label>
  <input type="date" id="dob" name="dob"> <br>
  <label for="phone number">Phone Number</label>
  <input type="text"id="phone number" name="pnum"> <br>
  <label for="coursetaken">Course Taken</label>
  <select name="course" id="coursetaken">
    <option value="Python">Python</option>
    <option value="javascript">JavaScript</option>
    <option value="fullstack">FullStack</option>
    <option value="Mit">MiT</option>
    <option value="Other">Other</option>
  </select> <br>
  <label for="previousschool">previous school</label>
  <input type="search" id="previousschool"> <br>

  <label for="image">Upload Image</label>
  <input type="file" id="image"> <br>

  Gender:
  <label for="male">Male</label>
  <input type="radio"id="male" name="gender">
  <label for="female">Female</label>
  <input type="radio"id="female" name="gender"> <br>

  <input type="submit"value="Register">


</form>




</body>
</html>
